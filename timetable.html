<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        td{
            padding: 5px;
        }
        tr{
            padding: 10px;
        }
        th{
            padding: 1px;
        }
        tr{
            padding: 60px;
        }
    </style>
</head>
<body>
    <table border="1" cellspacing="0" width="90%">
        <tr align="center" >
        <th colspan="6">Time Table</th>
        </tr>
        <tr align="center">
            <td rowspan="6">Hours</td>
            <td>Monday</td>
            <td>Tuesday</td>
            <td>Wednesday</td>
            <td>Thursday</td>
            <td>Friday</td>
        </tr>
        <tr align="center">
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr align="center">
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
            <td>Sports</td>
        </tr>
        <tr align="center">
            <td colspan="6">Lunch</td>
        </tr>
        <tr align="center">
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Project</td>
        </tr>
         <tr align="center">
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
            <td></td>
        </tr>
        

    </table>
</body>
</html>
