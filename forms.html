<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body bgcolor="lightblue">
    <h2 align="center">Registration Form</h2>
    <form name="form1">
        <label for="fname">First Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" size="20" maxlength="15" id="fname" name="fname" required><br><br>

        <label for="lname">Last Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" size="20" maxlength="15" id="lname" name="lname" required> <br><br>

        <label for="email">Email id:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="email" size="20" maxlength="30" id="email" name="email" required><br><br>

        <label for="pass">New Password:&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="password" size="20" maxlength="15" id="pass" name="pass" required><br><br>
        <label for="confpass">Confirm Password:</label>
        <input type="password" size="20" maxlength="15" id="confpass" name="confpass" required><br><br>

        <label for="gender" >Gender: </label>
        <input type="radio" id="opt1">
        <label for="opt1">Male</label>
        <input type="radio" id="opt2">
        <label for="opt2">Female</label>
        <input type="radio" id="opt3">
        <label for="opt3">Other</label><br><br>

        <label for="area">Course Interested</label>
        <input type="checkbox" id="opt1">
        <label for="opt1">Python</label>
        <input type="checkbox" id="opt2">
        <label for="opt2">Mern</label>
        <input type="checkbox" id="opt3">
        <label for="opt3">Devops</label>
        <input type="checkbox" id="opt4">
        <label for="opt4">Data science</label><br><br>

        <label for="file">Photo: &nbsp;&nbsp;</label>
        <input type="file" id="file"><br><br>

        <label for="color">Favourite Color:  &nbsp;&nbsp;</label>
        <input type="color" id="color"><br><br>

        <label for="time">Time preferred</label>
        <input type="time" id="time"><br><br>

        <label for="url" size="20" maxlength="30" >Attach your portfolio URL</label>
        <input type="url" id="url"><br><br>

        <label for="number">Phone Number: </label>
        <input type="number" id="number"><br><br>

        <label for="date">Birth Date:  </label>
        <input type="date" id="date"><br><br>

        <label for="experience">Experience (values between 0 & 20): </label>
        <input type="range" id="experience" min="0" max="20" step="1"><br><br>
        <!-- step is used to increment the value by that number -->

        <label>Address:   </label>
        <textarea rows="5" cols="25"></textarea><br><br>
        

        <label>Country: </label>
        <select name="country" id="country" multiple size="3">
            <option value="india" selected disabled>INDIA</option>
            <option value="USA" >USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
        </select><br><br>
        <button type="submit">SUBMIT</button>&nbsp;&nbsp;
        <button type="Reset">RESET</button>
    </form>
</body>
</html>
